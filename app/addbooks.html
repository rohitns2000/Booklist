<h2>Registered Employees</h2>
<table class="table table-striped table-dark">
    <tr>
        <th>Book Id</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Book Year of Publish</th>
    </tr>

    <tr *ngFor="let em of empAll,let i = index">
        <td>{{em.id}}</td>
        <td>{{em.title}}</td>
        <td>{{em.author}}</td>
        <td>{{em.year}}</td>
        <td><input type="button" value="Delete" (click)="bookDelete(i)" class="btn btn-primary" /></td>
    </tr>

</table>
